<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/scripts.js"></script>
    <title>Language Suggester</title>
  </head>
  <body>
    <div class="container_main">
      <h1>Programming Language Suggester</h1>

      <form class="questions_main-container" id="form">
        <div class="questions_item">
          <p>What sort of programming field do you interested in?</p>
          <div class="questions_input-container">
            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question1-a1"
                  name="question-1"
                  value="Web Development"
                  checked
                />
                <label for="question1-a1">Web Development</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question1-a2"
                  name="question-1"
                  value="Data Science"
                />
                <label for="question1-a2">Data Science</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question1-a3"
                  name="question-1"
                  value="Mobile"
                />
                <label for="question1-a3">Mobile</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question1-a4"
                  name="question-1"
                  value="Desktop / Video Game"
                />
                <label for="question1-a4">Desktop / Video Game</label>
              </div>
            </div>
          </div>
        </div>

        <div class="questions_item">
          <p>What type of companies do you want to work for?</p>
          <div class="questions_input-container">
            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question2-a1"
                  name="question-2"
                  value="Small business/Freelance"
                  checked
                />
                <label for="question2-a1">Small business/Freelance</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question2-a2"
                  name="question-2"
                  value="Startups"
                />
                <label for="question2-a2">Startups</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question2-a3"
                  name="question-2"
                  value="No Preference"
                />
                <label for="question2-a3">No Preference</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question2-a4"
                  name="question-2"
                  value="Desktop / Game"
                />
                <label for="question2-a4">Traditional Enterprises</label>
              </div>
            </div>
          </div>
        </div>

        <div class="questions_item">
          <p>Which color do you like more?</p>
          <div class="questions_input-container">
            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question3-a1"
                  name="question-3"
                  value="Yellow"
                  checked
                />
                <label for="question3-a1">Yellow</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question3-a2"
                  name="question-3"
                  value="Green"
                />
                <label for="question3-a2">Green</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question3-a3"
                  name="question-3"
                  value="Orange"
                />
                <label for="question3-a3">Orange</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question3-a4"
                  name="question-3"
                  value="Blue"
                />
                <label for="question3-a4">Blue</label>
              </div>
            </div>
          </div>
        </div>

        <div class="questions_item">
          <p>Which animal do you like more?</p>
          <div class="questions_input-container">
            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question4-a1"
                  name="question-4"
                  value="Wolf"
                  checked
                />
                <label for="question4-a1">Wolf</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question4-a2"
                  name="question-4"
                  value="Turtle"
                />
                <label for="question4-a2">Turtle</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question4-a3"
                  name="question-4"
                  value="Puma"
                />
                <label for="question4-a3">Puma</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question4-a4"
                  name="question-4"
                  value="Cheetah"
                />
                <label for="question4-a4">Cheetah</label>
              </div>
            </div>
          </div>
        </div>

        <div class="questions_item">
          <p>Set your challenge level.</p>
          <div class="questions_input-container">
            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question5-a1"
                  name="question-5"
                  value="I'm okay to push myself."
                  checked
                />
                <label for="question5-a1">I'm okay to push myself.</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question5-a2"
                  name="question-5"
                  value="No challenge please!"
                />
                <label for="question5-a2">No challenge please!</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question5-a3"
                  name="question-5"
                  value="I drive a Challanger! "
                />
                <label for="question5-a3">I drive a Challanger!</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question5-a4"
                  name="question-5"
                  value="Nothing scares me anymore!"
                />
                <label for="question5-a4">Nothing scares me anymore!</label>
              </div>
            </div>
          </div>
        </div>
        <button class="btn_form" type="submit">Find Your Future!</button>
      </form>
    </div>
  </body>
</html>
