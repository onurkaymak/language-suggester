<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/scripts.js"></script>
    <title>Language Suggester</title>
  </head>
  <body>
    <div class="container_main">
      <h1>Programming Language Suggester</h1>

      <div class="questions_main-container">
        <div class="questions_item">
          <p>What sort of programming field do you interested in?</p>
          <div class="questions_input-container">
            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question1-a1"
                  name="question-1"
                  value="Web Development"
                  checked
                />
                <label for="question1-a1">Web Development</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question2-a2"
                  name="question-1"
                  value="Data Science"
                />
                <label for="question2-a2">Data Science</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question3-a3"
                  name="question-1"
                  value="Mobile"
                />
                <label for="question3-a3">Mobile</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="question4-a4"
                  name="question-1"
                  value="Desktop / Game"
                />
                <label for="question4-a4">Desktop / Game</label>
              </div>
            </div>
          </div>
        </div>

        <div class="questions_item">
          <p>What type of companies do you want to work for?</p>
          <div class="questions_input-container">
            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="small-business"
                  name="question-2"
                  value="Small business/Freelance"
                  checked
                />
                <label for="small-business">Small business/Freelance</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="radio-2"
                  name="question-1"
                  value="Data Science"
                />
                <label for="radio-2">Data Science</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="radio-3"
                  name="question-1"
                  value="Mobile"
                />
                <label for="radio-3">Mobile</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="radio-4"
                  name="question-1"
                  value="Desktop / Game"
                />
                <label for="radio-4">Desktop / Game</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
