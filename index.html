<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/scripts.js"></script>
    <title>Language Suggester</title>
  </head>
  <body>
    <div class="container_main">
      <h1>Programming Language Suggester</h1>

      <div class="questions_main-container">
        <div class="questions_item-container">
          <p for="huey">Question 1 ?</p>
          <div class="questions_input-container">
            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="radio-1"
                  name="question-1"
                  value="javascript"
                  checked
                />
                <label for="radio-1">JavaScript</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="radio-2"
                  name="question-1"
                  value="python"
                  checked
                />
                <label for="radio-2">Python</label>
              </div>
            </div>

            <div class="questions_input-item">
              <div class="questions_input_item-container">
                <input
                  class="questions_input"
                  type="radio"
                  id="radio-3"
                  name="question-1"
                  value="C#"
                  checked
                />
                <label for="radio-3">C#</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
